<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity consumption calc</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="head">
        <div class="indent">
            <h2>Electricity consumption calculator</h2>
            <p>Prices come from Nord Pool Spot (NPS), stock market prices only with VAT.</p>
        </div>
        
    </div>
    <div class="buttons">
        <input type="file" accept=".csv" placeholder="CSV file exported from Elektrilevi" onchange="showFile(this)" required />
        <input type="date" id="date_start" required />
        <input type="date" id="date_end" required />
        <input type="button" value="Calculate consumption" onclick="calculate()" />
        
    </div>
    </div>
    <div class="body">
        <h3>Selected data range NPS stock prices graph</h3>
        <div style="display: block;">
            <canvas id="npsPrices" width="500" height="250"></canvas>
            <h3 id="highestPrice"></h3>
            <h3 id="lowestPrice"></h3>
        </div>
        <h3>Current month electricity consumption graph</h3>
        <div>
            <svg id="userConsumption" version="1.1" width="500" heigth="250" viewbox="0 0 500 250">
                <rect width="100%" height="100%" fill="#CCC"/>                
            </svg>
        </div>
    </div>

    <script src="./nps_graph_draw.js"></script>
    <script src="./csv_graph_draw.js"></script>
</body>
</html>
