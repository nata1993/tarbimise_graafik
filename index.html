<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity consumption calc</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="head">
        <div class="indent">
            <h2>Electricity consumption calculator</h2>
            <p>
                Prices come from Nord Pool Spot (NPS), stock market prices only with VAT. 
                Prices can be viewed back only maximum of one year.
            </p>
        </div>
        
    </div>
    <div class="buttons">
        <input id="csvFileInput" type="file" accept=".csv" placeholder="CSV file exported from Elektrilevi" onchange="drawCSVgraph()" required />
        <input type="date" id="date_start" required />
        <input type="date" id="date_end" required />
        <input type="button" value="Calculate consumption" onclick="calculate()" />
    </div>
    </div>
    <div class="body">
        <h3>Selected data range NPS stock prices graph</h3>
        <div id="parent">
            <canvas id="npsPrices"></canvas>
            <h3 id="highestPrice">Period highest price: -</h3>
            <h3 id="lowestPrice">Period lowest price: -</h3>
        </div>
        <h3>Current month electricity consumption graph</h3>
        <div>
            <svg id="userConsumption" version="1.1">
                <rect width="100%" height="100%" fill="#CCC"/>
                <g id="graph" stroke="#000" stroke-width="1"></g>
                <g id="priceVerticle" stroke="#000" stroke-width="1"></g>
            </svg>
        </div>
    </div>

    <script src="./nps_graph_draw.js"></script>
    <script src="./csv_graph_draw.js"></script>
    <script src="./PapaParse-5.0.2/papaparse.min.js"></script>
</body>
</html>
